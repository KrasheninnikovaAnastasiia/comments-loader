<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Comments</title>
    <script defer src="bundle.js"></script>
</head>
<body>
    <div class="container">
        <section class="form-container">
            <h1>Comments</h1>
            <form class="form">
                <div class="form-control">
                    <input type="text" id="name-input" placeholder="Your name" required>
                    <textarea id="comment" placeholder="Write a review" maxlength="500" required></textarea>
                    <button class="btn post-btn" id="postBtn">post</button>
                </div>
            </form>
        </section>

        <section>
            <div class="response-container"></div>
            <div class="dash"></div>
        </section>
        
        <section id="comments-container" class="comments-container"></section>

        <section class="pagination-holder">
            <button class="btn show-btn" id="showBtn">show more</button> 

            <div class="pagination hide">
                <ul></ul>
              </div>
        </section>
    </div>
</body>
</html>
